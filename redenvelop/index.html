<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群聊抢红包</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 音频元素 -->
    <audio id="open-sound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"> </audio>
    <audio id="click-sound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"> </audio>
    <audio id="coin-sound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1937.mp3"> </audio>
    <audio id="close-sound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-back-2575.mp3"> </audio>
    <audio id="best-luck-sound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"> </audio>
    <div class="container">
        <h1>群聊抢红包</h1>
        
        <!-- 红包设置区域 -->
        <div class="red-packet-settings">
            <div class="setting-group">
                <label for="total-amount">总金额:</label>
                <input type="number" id="total-amount" placeholder="请输入总金额" min="0.01" step="0.01" value="100">
                <span>元</span>
            </div>
            <div class="setting-group">
                <label for="total-people">红包个数:</label>
                <input type="number" id="total-people" placeholder="请输入红包个数" min="1" max="50" value="10">
                <span>个</span>
            </div>
            
            <!-- 红包皮肤选择 -->
            <div class="skin-selection">
                <label>选择红包皮肤:</label>
                <div class="skin-options">
                    <div class="skin-option" data-skin="default">
                        <div class="skin-preview default-skin"></div>
                        <span>普通红包</span>
                    </div>
                    <div class="skin-option" data-skin="birthday">
                        <div class="skin-preview birthday-skin"></div>
                        <span>生日红包</span>
                    </div>
                    <div class="skin-option" data-skin="festival">
                        <div class="skin-preview festival-skin"></div>
                        <span>节日红包</span>
                    </div>
                    <div class="skin-option" data-skin="random">
                        <div class="skin-preview random-skin"></div>
                        <span>随机皮肤</span>
                    </div>
                </div>
            </div>
            
            <!-- 创建红包按钮 -->
            <button id="create-packet" class="create-btn">创建红包</button>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 红包显示区域 -->
            <div class="red-envelope-container">
                <div id="red-envelope" class="red-envelope not-created">
                    <div class="envelope-top">
                        <!-- 角落装饰 -->
                        <span class="corner"></span>
                        <span class="corner"></span>
                        <span class="corner"></span>
                        <span class="corner"></span>
                        
                        <!-- 粒子效果 -->
                        <div class="particle-effect"></div>
                        
                        <div class="decorative-pattern"></div>
                        <div class="packet-info">
                            <span class="packet-amount">0.00</span>
                            <span class="packet-count">0个</span>
                        </div>
                        <div class="envelope-bottom-decoration"></div>
                    </div>
                    <div class="envelope-inside">
                        <div class="lucky-money-container">
                            <span class="lucky-money-amount">0.00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 抢红包记录区域 -->
            <div class="packet-history">
                <h3>红包记录</h3>
                <div id="history-list" class="history-list">
                    <p class="empty-tip">暂无记录</p>
                </div>
                
                <!-- 统计结果区域 -->
                <div id="statistics" class="statistics">
                    <div class="stat-item best">
                        <span class="stat-label">手气最佳</span>
                        <span class="stat-value">--</span>
                    </div>
                    <div class="stat-item worst">
                        <span class="stat-label">运气最差</span>
                        <span class="stat-value">--</span>
                    </div>
                    <div class="stat-item remaining">
                        <span class="stat-label">剩余红包</span>
                        <span class="stat-value">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 结果弹窗 -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <div class="corner-1"></div>
            <div class="corner-2"></div>
            <div class="modal-header">
                <h2>恭喜发财</h2>
            </div>
            <div class="modal-body">
                <div class="firework-1"></div>
                <div class="firework-2"></div>
                <div class="result-amount">0.00</div>
                <div class="result-message">手气不错哦！</div>
            </div>
            <div class="modal-footer">
                <button id="close-modal" class="close-btn">确定</button>
            </div>
        </div>
    </div>
    
    <!-- 金币效果容器 -->
    <div id="coins-container"></div>
    
    <!-- 脚本 -->
    <script src="script.js"></script>
</body>
</html>
